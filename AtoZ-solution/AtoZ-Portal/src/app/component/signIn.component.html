<style>

.inputBox-container-parent{
margin-top: 8em;
margin-bottom: 8em;
text-align: center;
}

.inputBox-container-parent > label{
    font-size: 22px;
}

.inputBox-container{
    padding: 2em;
    text-align: center;
    border: 1px solid lightgray;
}
.inputBox-container input{
width: 100%;
height: 40px;
border: 1px solid lightgray;
border-radius: 5px;
padding-left: 5px;
background-color: transparent;
color:black;
}

.signIn-btn-container{
    width: 100%;
    height: 40px;
}

.signIn-btn-container a{
    padding-top: 5px;
    text-decoration: none;
    background-color: rgba(248, 248, 248, 0.3);
    color: black;
    border: 1px solid lightgray;
    cursor: pointer;
    display: inline-block;
    width: 100%;
    height: 40px;
    
    /* box-shadow: 0px 5px 3px 0px lightgray; */
}

.signIn-btn-container a:hover{
    background: white;
    color: orange;
    border: 1px solid lightgray;
    border-top-color: orange;
}



</style>


<div class="row col-md-12">

<div class="col-md-4"></div>

<div class="col-md-4 inputBox-container-parent">

    <label> Identify yourself </label>
    <div class="col-md-12 inputBox-container">    
    <div class="ui-float-label" >
        <input  type="text" size="30" pInputText #uid> 
        <label    >User Id</label>
    </div>
    
    <br>
    <div class="ui-float-label">
        <input  type="password" size="30" pInputText #upass> 
        <label>Password</label>
    </div>

    <br>
   <div class="signIn-btn-container">
       <a (click)="Authenticate(uid.value, upass.value)">Sign in</a> 
   </div>
</div>
</div>

<div class="col-md-4"></div>
    
</div>
